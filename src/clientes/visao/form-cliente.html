<script type="text/javascript">
	function maiuscula(nome) {
 uppernome = nome.value.toUpperCase();
 nome.value = uppernome;
 }
 function Mascara(objeto){
    if(objeto.value.length == 0)
      objeto.value = '(' + objeto.value;
 
    if(objeto.value.length == 3)
       objeto.value = objeto.value + ')';
 
  if(objeto.value.length == 9)
      objeto.value = objeto.value + '-';
      
 }
 function validacaoEmail(field) {
 usuario = field.value.substring(0, field.value.indexOf("@"));
dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);

if ((usuario.length >=1) &&
    (dominio.length >=3) &&
    (usuario.search("@")==-1) &&
    (dominio.search("@")==-1) &&
    (usuario.search(" ")==-1) &&
    (dominio.search(" ")==-1) &&
    (dominio.search(".")!=-1) &&
    (dominio.indexOf(".") >=1)&&
    (dominio.lastIndexOf(".") < dominio.length - 1)) {
document.getElementById("msgemail").innerHTML="<font color='green'>E-mail válido </font>";

}
else{
document.getElementById("msgemail").innerHTML="<font color='red'>E-mail inválido </font>";

}
}
</script>
<form name="form" id="form-cliente">
  <div class="form-group">
    <label>Nome do Cliente</label>
    <input type="text" name="nome" id="nome" onkeyup="maiuscula(this)" class="form-control">

    <label>E-mail</label>
    <input type="text" name="email" id="email" class="form-control" onblur="validacaoEmail(form.email)"  maxlength="60" size='65'> 
    <div id="msgemail"></div>

    <label>Telefone</label>
    <input type="text" name="telefone" id="telefone" class="form-control" maxlength="14" onkeypress="Mascara(this);">
  </div>
  <div class="form-group row align-items-end">
    <div class="col-12 col-md-9">
      <label>Data de Criação</label>
      <input type="datetime" name="dataagora" id="dataagora" readonly class="form-control" />
    </div>
    <div class="col-12 col-md-3">
      <input type="checkbox" class="form-check-input" checked id="ativo" name="ativo" />
      <label class="form-check-label" for="exampleCheck1">Ativo</label>
    </div>
  </div>
  <input type="hidden" name="idcliente" id="idcliente" >
</form>
